<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:;">
    <style>
      html,body{height:100%;margin:0;background:transparent}
      /* fill the whole window and catch clicks */
      #catcher{position:fixed;inset:0;width:100%;height:100%;}
    </style>
  </head>
  <body>
    <div id="catcher"></div>
    <script>
      // When clicked anywhere in the overlay, ask main to hide the tray popup
      document.getElementById('catcher').addEventListener('mousedown', () => {
        try { window.trayAPI.send('tray-hide'); } catch(e) { /* best-effort */ }
      });
      // also hide on touch
      document.getElementById('catcher').addEventListener('touchstart', () => {
        try { window.trayAPI.send('tray-hide'); } catch(e) { /* best-effort */ }
      }, {passive:true});
    </script>
  </body>
</html>
